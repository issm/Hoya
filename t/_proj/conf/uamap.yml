#================================================================================
#
#  uamap.yml
#    ユーザエージェントによってテンプレート等を振り分けるための設定ファイル
#    Hoya::Mapper::UserAgent が使用する
#
#================================================================================
---

__VAR__:
  INT: '\d+'


rule:
  - ^DoCoMo:
  - ^J-PHONE:
  - ^Vodafone:
  - ^SoftBank:
  - ^KDDI:
    - m


  - ^.:
    - default
