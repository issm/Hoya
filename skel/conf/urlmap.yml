#--------------------------------------------------------------------------------
#
#  urlmap.yml
#    URLをアクションにマッピングするための設定ファイル
#    Hoya::Mapper::URL が使用する
#
#--------------------------------------------------------------------------------
---
# variables for 'path'
VAR:
  INT:  '\d+'
  ABC:  '[a-zA-Z]+'
  UUID: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'


main:
  - ^hello /?$:
      - hello

  - ^user/ ($INT) /?$:
      - [user_id]
      - {hoge: ほげほげ}
      - user

  - .*:
      - index


admin:
  - ^admin:
      - admin_index
